<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="description" content="Demonstration for aafwan-sdg" />
    <title>AAfwan SDG Component</title>
    <style>
      :root {
        --background-color: #f9f9f9; /* Light background */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif; /* Clean font */
        background-color: var(--background-color);
        text-align: center; /* Center content */
      }

      #demo {
        margin: 20px auto;
        max-width: 800px; /* Limit width of the demo container */
      }

      .container {
        display: flex;
        flex-wrap: wrap; /* Align items in a grid */
        justify-content: center;
        gap: 10px; /* Add spacing between items */
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <h1>AAfwan SDG Component</h1>
      <!-- Render the component for all SDG goals -->
      <h2>All SDG Goals</h2>
      <div class="container">
        <script>
          // Dynamically generate SDG components for goals 1-17
          for (let i = 1; i <= 17; i++) {
            const sdg = document.createElement("aafwan-sdg");
            sdg.goal = i;
            document.querySelector(".container").appendChild(sdg);
          }
        </script>
      </div>

      <!-- Render a random SDG button -->
      <h2>Random SDG</h2>
      <aafwan-sdg class="random-sdg" goal="1"></aafwan-sdg>
      <button id="randomize">Randomize Goal</button>
      <script>
        // Add functionality to randomize the SDG goal
        document
          .querySelector("#randomize")
          .addEventListener("click", () => {
            const randomGoal = Math.floor(Math.random() * 17) + 1;
            document
              .querySelector(".random-sdg")
              .setAttribute("goal", randomGoal.toString());
          });
      </script>
    </div>
    <script type="module" src="./aafwan-sdg.js"></script>
  </body>
</html>
